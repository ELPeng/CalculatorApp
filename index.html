<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
		<meta name="keywords" content="one, two, three">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

		<title>Calculator</title>

		<!-- external CSS link -->
		<!-- <link rel="stylesheet" href="css/normalize.css"> -->
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id = "app-name">Basic Calculator</div>
		<div class = "calculator">
			<div id="display"></div>
			<button class="modifier" id="sign">+/-</button>
			<button class="operator" id="exp">E</button>
			<button class="modifier" id="sqrt">&#8730</button>
			<button class="operator" id="divide">/</button>
			
			<button class="edit" id="clear">C</button>			
			<button class="edit" id="all-clear">AC</button>
			<button class="operator">x</button>

			<button class="number" id="7">7</button>
			<button class="number" id="8">8</button>
			<button class="number" id="9">9</button>
			<button class="operator">-</button>

			<button class="number" id="4">4</button>
			<button class="number" id="5">5</button>
			<button class="number" id="6">6</button>
			<button class="operator" id="plus">+</button>

			<button class="number" id="1">1</button>
			<button class="number" id="2">2</button>
			<button class="number" id="3">3</button>
			<button id ="equals">=</button>

			<button class="number" id="zero">0</button>
			<button class="number" id="dec">.</button>
				









		</div>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
